{% extends "base.html" %}

{% block title %}Edit Story{% endblock %}

{% block content %}
    <div class="mb-4">
        <a href="{{ url_for('view_story', story_id=story.id) }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Story
        </a>
    </div>

    <h1 class="mb-4">Edit Story</h1>
    <form method="POST" id="storyForm">
        <div class="mb-3">
            <label for="title" class="form-label">Story Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ story.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Story Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ story.description }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated, max 10)</label>
            <input type="text" class="form-control" id="tags" name="tags" 
                   value="{{ story.tags|map(attribute='name')|join(', ') }}"
                   placeholder="adventure, fantasy, mystery">
            <div class="form-text">Add up to 10 tags separated by commas</div>
        </div>
        
        <div id="chapters">
            <h3 class="mb-3">Chapters</h3>
            {% for chapter in story.chapters %}
                <div class="chapter mb-4">
                    <div class="mb-3">
                        <label class="form-label">Chapter {{ chapter.chapter_number }} Title</label>
                        <input type="text" class="form-control" name="chapter_title[]" value="{{ chapter.title }}" required>
                        <input type="hidden" name="chapter_id[]" value="{{ chapter.id }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chapter {{ chapter.chapter_number }} Content</label>
                        <textarea class="form-control" name="chapter_content[]" rows="10" required>{{ chapter.content }}</textarea>
                    </div>
                    <button type="button" class="btn btn-danger btn-sm mb-3" onclick="this.parentElement.remove()">Remove Chapter</button>
                </div>
            {% endfor %}
        </div>
        
        <div class="mb-3">
            <button type="button" class="btn btn-secondary" onclick="addChapter()">Add Chapter</button>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <script>
        function addChapter() {
            const chaptersDiv = document.getElementById('chapters');
            const chapterCount = document.getElementsByClassName('chapter').length + 1;
            
            const chapterDiv = document.createElement('div');
            chapterDiv.className = 'chapter mb-4';
            chapterDiv.innerHTML = `
                <div class="mb-3">
                    <label class="form-label">Chapter ${chapterCount} Title</label>
                    <input type="text" class="form-control" name="chapter_title[]" required>
                    <input type="hidden" name="chapter_id[]" value="">
                </div>
                <div class="mb-3">
                    <label class="form-label">Chapter ${chapterCount} Content</label>
                    <textarea class="form-control" name="chapter_content[]" rows="10" required></textarea>
                </div>
                <button type="button" class="btn btn-danger btn-sm mb-3" onclick="this.parentElement.remove()">Remove Chapter</button>
            `;
            
            chaptersDiv.appendChild(chapterDiv);
        }
    </script>
{% endblock %}
